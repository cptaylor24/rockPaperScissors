<script>
    let playerScore = 0
    let compScore = 0
    let roundsPlayed = 0

    function computerPlay() {
        let options = ["Rock", "Paper", "Scissors"]
        return options[Math.floor(Math.random()*3)]
    }

    function playRound(compChoice, playerChoice) {
        playerChoice = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1).toLowerCase()
        let win = ""

        if (compChoice == "Rock") {
            if (playerChoice == "Paper") {
                win = "Player"
            }
            else if (playerChoice == "Scissors") {
                win = "Comp"
            }
            else {
                win = "null"
            }
        }
        if (compChoice == "Paper") {
            if (playerChoice == "Rock") {
                win = "Comp"
            }
            else if (playerChoice = "Scissors") {
                win = "Player"
            }
            else {
                win = "null"
            }
        }
        else {
            if (playerChoice == "Rock") {
                win = "Player"
            }
            else if (playerChoice == "Paper") {
                win = "Comp"
            }
            else {
                win = "null"
            }
        }

        if (win == "Player") {
            playerScore += 1
            console.log("You win! " + playerChoice + " beats " + compChoice + "!")
        }
        else if (win == "Comp") {
            compScore += 1
            console.log("You lose! " + compChoice + " beats " + playerChoice + "!")
        }
        else {
            console.log("It's a tie!")
        }

        roundsPlayed += 1
    }

    function winner() {
        if (playerScore > compScore) {
            console.log("You win! Final Score: " + playerScore + "-" + compScore)
        }
        if (compScore > playerScore) {
            console.log("You lose! Final Score: " + playerScore + "-" + compScore)
        }
        else {
            console.log("It's a tie! Final Score: " + playerScore + "-" + compScore)
        }
    }

    function game() {
        console.log("Welcome to the game! Five rounds to win!")

        while (roundsPlayed < 5) {
            let player = prompt("Rock, Paper, or Scissors?")
 

            playRound(computerPlay(), player)
        }

        winner()
    }

    game()
</script>
